
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Trisakti</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="indeks.html">Trisakti</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        </button>
        <div class="collapse navbar-collapse" id="navbarNav">

                </li>

    <div class="container mt-4">
        <h1>Predict student's drop out of the course</h1>
        <div class="form-group">
            <label class="font-weight-bold" for="matematika ">Step_id :</label>
            <input type="number" id="matematika" class="form-control">
        </div>
        <div class="form-group">
            <label  class="font-weight-bold" for="bahasa">Timestamp</label>
            <input type="number" id="bahasa" class="form-control">
        </div>
        <div class="form-group">
            <label class="font-weight-bold" for="kimia">pengguna kontol :</label>
            <input type="number" id="kimia" class="form-control">
        </div>
        <button onclick="tambahNilai()" class="btn btn-primary">Tambahkan</button>
        <div class="hasil mt-4">
            <h2>Detail Nilai:</h2>
            <ul id="detailNilai"></ul>
            <h2>Rata-rata Nilai Lulus:</h2>
            <div id="rataRataLulus">0%</div>
            <h2>Rata-rata Nilai Tidak Lulus:</h2>

        </div>
